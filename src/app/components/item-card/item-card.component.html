<mat-card>

  <mat-card-title>{{drone.name}}</mat-card-title>
  <mat-card-subtitle>Price per day: $ {{drone.price}}</mat-card-subtitle>


  <img [src]='drone.photo' alt='Photo of super drone'>


  <mat-card-actions>
    <button (click)='onShowMore()' mat-raised-button>MORE</button>
    <button (click)='onRent()' mat-raised-button>RENT</button>
  </mat-card-actions>
</mat-card>
